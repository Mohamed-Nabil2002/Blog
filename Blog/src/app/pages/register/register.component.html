<div class="container">
  <h2>Registration Form</h2>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" formControlName = "firstName" class="form-control" id="exampleInputfirstname" name="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" formControlName = "lastName" class="form-control" id="exampleInputlastname" name="lastname">
    </div>
    <div class="form-group">
      <label for="phoneno"> usernme</label>
      <input type="text" formControlName = "username" class="form-control" id="exampleInputphoneno" name="phoneno">
    </div>
    <div class="form-group">
      <label for="Email1">Email address</label>
      <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" formControlName = "password" class="form-control" id="exampleInputPassword" name="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="onsubmit()" name="create">Sign up</button>
  </form>
</div>
