<div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="col-10">
      <h3 (click)="navigateToPostDetails()" class="title"><a>{{post?.title}}</a></h3>
      <p>{{post?.description}}</p>
      <span>posted by<b>{{post?.username.username}}</b> on {{post?.createdAt | date:'dd-MM-yyyy'}}</span>

    </div>
    <div class="col-2">
      <button class="btn btn-success" (click)="editPost()" *ngIf="checkUser(post)">Edit</button>
      <button class="btn btn-success" (click)="deletePost()" *ngIf="checkUser(post)">Delete</button>
    </div>
  </div>
</div>
<hr>
